<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Connect Four</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        #ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            min-width: 250px;
            cursor: move;
            user-select: none;
        }
        
        #ui-panel.dragging {
            cursor: grabbing;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .drag-handle {
            width: calc(100% + 40px);
            height: 30px;
            margin: -20px -20px 15px -20px;
            border-radius: 10px 10px 0 0;
            background: rgba(0, 0, 0, 0.1);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            font-weight: bold;
            box-sizing: border-box;
        }
        
        .drag-handle:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        #ui-panel h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 12px;
        }
        
        .control-group input, .control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .control-group input[type="color"] {
            height: 40px;
            padding: 2px;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 200px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Loading Three.js Scene...</div>
        <div id="canvas-container"></div>
        
        <div id="ui-panel">
            <div class="drag-handle">‚ãÆ‚ãÆ Drag to Move ‚ãÆ‚ãÆ</div>
            <h2>Connect 4 üî¥ üü°</h2>

            <div class="control-group">
                <label>Coordinates:</label>
                <input type="text" id="coordinates" value="0,0">
            </div>
            
            <button class="playerButton" id="playerOneButton" value="playerOne">‚ûï Player 1</button>
            <button class="playerButton" id="playerTwoButton" value="playerTwo">‚ûï Player 2</button>
            <button onclick="clearScene()">Restart Game</button>

        </div>
        
        <div id="info-panel">
            <h3 style="margin-top: 0;">‚ÑπÔ∏è Info</h3>
